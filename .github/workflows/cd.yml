name: CD (Deploy to Azure Container Apps)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (for tests)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy/Update Infrastructure (Bicep)
        run: |
          az deployment group create \
            --resource-group devops-sum-rg \
            --name main \
            --template-file infra/main.bicep \
            --parameters location=uksouth prefix=devopssum adminToken='${{ secrets.ADMIN_TOKEN }}' ghcrUsername='${{ secrets.GHCR_USERNAME }}' ghcrToken='${{ secrets.GHCR_TOKEN }}'

      - name: Build and push image to GHCR
        run: |
          IMAGE="ghcr.io/${{ secrets.GHCR_USERNAME }}/devops-summative-feature-flag-api:${{ github.sha }}"
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy new image to Container Apps (set commit SHA env vars)
        run: |
          az containerapp update \
            --name devopssum-api \
            --resource-group devops-sum-rg \
            --image "$IMAGE" \
            --set-env-vars COMMIT_SHA=${{ github.sha }} APP_VERSION=${{ github.sha }}

      - name: Get app URL
        id: url
        run: |
          FQDN=$(az containerapp show --name devopssum-api --resource-group devops-sum-rg --query properties.configuration.ingress.fqdn -o tsv)
          echo "app_url=https://$FQDN" >> $GITHUB_OUTPUT

      - name: Smoke test /health
        run: |
          echo "App URL: ${{ steps.url.outputs.app_url }}"
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.url.outputs.app_url }}/health" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check OK"
              curl -s "${{ steps.url.outputs.app_url }}/health"
              exit 0
            fi
            echo "Attempt $i: status=$STATUS, retrying..."
            sleep 5
          done
          echo "Health check failed"
          exit 1
